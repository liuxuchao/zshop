<extend name="../Application/Admin/View/base.html" />

    <block name="title"><title>Zshop商城-角色管理-修改角色</title></block>
    <block name="style">
    <link href="/Admin/assets/font-awesome/css/font-awesome.css" rel="stylesheet" />
    <link href="/Admin/assets/jquery-easy-pie-chart/jquery.easy-pie-chart.css" rel="stylesheet" type="text/css" media="screen"/>
    <link rel="stylesheet" href="/Admin/css/owl.carousel.css" type="text/css">
    </block>
<block name="content">
      <section class="wrapper">
              <div class="row">
                  <div class="col-lg-12">
                      <!--breadcrumbs start -->
                      <ul class="breadcrumb">
                          <li><a href="/Admin/Index"><i class="icon-home"></i> 主面板</a></li>
                          <li><a href="/Admin/Role">角色管理</a></li>
                          <li class="active">修改角色</li>
                      </ul>
                      <!--breadcrumbs end -->
                  </div>
              </div>
              <div class="row">
                  <div class="col-lg-12">
                      <section class="panel">
                          <header class="panel-heading">
                              修改角色
                              <a href="/Admin/Role/index"><button type="button" class="btn btn-success pull-right btn-sm">返回列表页</button></a>  
                          </header>
                          <div class="panel-body">
                              <form class="form-horizontal" role="form" method="post" action="/Admin/Role/doUpdate">
                                  <div class="form-group">
                                      <label for="role_name" class="col-lg-2 col-sm-2 control-label">角色名称</label>
                                      <div class="col-lg-6">
                                          <input type="text" name="role_name" value="<{$data.role_name}>" class="form-control" id="inputEmail1" placeholder="">
                                      </div>
                                  </div>
                                  <input type="hidden" name="id" value="<{$data.id}>">
                                  <div class="form-group">
                                      <div class="col-lg-offset-2 col-lg-6">
                                          <button type="submit" class="btn btn-danger">提交</button>
                                      </div>
                                  </div>
                              </form>
                          </div>
                      </section>
                  </div>
              </div>
       </section>
</block>
    <block name="script">
    </block>
