                                                <option value="<{$cattree.id}>" <?php if($data['parent_id']==$cattree['id']){?> selected="selected" <?php }?>>

                                </div>
                            </form>
                        </div>
                    </section>
                </div>
            </div>
        </section>

    <block name="script">
    <!-- 表单验证 -->
    <script src="/Admin/js/bootstrapValidator.min.js"></script>
    <script type="text/javascript">
        $(function(){/* 文档加载，执行一个函数*/
            $('#updateForm').bootstrapValidator({
                message: 'This value is not valid',
                fields: {
                    cate_name: {
                        validators: {
                            notEmpty: {message: '分类名不能为空'},
                            stringLength: {min: 2,max: 30,message: '用户名长度必须在6到30之间'},
                            remote: {//ajax验证。
                                url: '/Admin/ProductCate/ajaxCheckCateName',
                                type: 'post',
                                data:{cate_name:function() {return $('input[name="cate_name"]').val()},type:'1'},
                                delay :  2000,
                                dataFilter:function(data,type){
                                    return data;
                                },
                                message: '分类名称已存在',//提示消息
                            }
                        }
                    }
                }
            })
       });
    </script>  
    </block>
