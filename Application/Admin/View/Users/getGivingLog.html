<extend name="../Application/Admin/View/base.html" />

    <block name="title"><title>Zshop商城-管理-用户列表-第<{$currentPage}>页</title></block>
    <block name="style">
    <link href="/Admin/assets/font-awesome/css/font-awesome.css" rel="stylesheet" />
    <link href="/Admin/assets/jquery-easy-pie-chart/jquery.easy-pie-chart.css" rel="stylesheet" type="text/css" media="screen"/>
    <link rel="stylesheet" href="/Admin/css/owl.carousel.css" type="text/css">
    </block>
<block name="content">
      <section class="wrapper">
              <div class="row">
                  <div class="col-lg-12">
                      <!--breadcrumbs start -->
                      <ul class="breadcrumb">
                          <li><a href="/Admin/Index"><i class="icon-home"></i> 主面板</a></li>
                          <li><a href="/Admin/UsersPriceConfig">蛙币管理</a></li>
                          <li class="active">赠送列表</li>
                      </ul>
                      <!--breadcrumbs end -->
                  </div>
              </div>
              <!-- page start-->
              <div class="row">
                  <div class="col-lg-12">
                      <div class="col-sm-12" style="padding-left:0px;padding-right:0px;">
                      <section class="panel">
                          <header class="panel-heading">
                              赠送列表
                          </header>
                          <div class="panel-body">
                                <form class="form-horizontal" role="form" id="search" method="post" action="/Admin/Users/doAddBalance">
                                        <div class="col-md-12">
                                              <p>赠送蛙币（手动充值）：</p>
                                        </div>
                                        <div class="col-md-12" style="text-align:center">
                                              <div class="col-md-3"><input type="text" name="phone" class="form-control" id="exampleInputPassword1" placeholder="输入需要赠送的手机号"></div>
                                              <div class="col-md-3"><input type="text" name="num" class="form-control" id="exampleInputPassword1" placeholder="输入赠送数量"></div>
                                              <div class="col-md-3"><input type="text" name=" remark" class="form-control" id="exampleInputPassword1" placeholder="输入赠送理由"></div>
                                              <div class="col-md-3"> <button type="submit" class="btn btn-info">提交</button></div>
                                        </div>
                                </form>
                          </div>  
                      </section>

                    </div>


                  </div>
              </div>
              <div class="row">
                  <div class="col-lg-12">
                      <section class="panel">
                          <table class="table table-striped table-advance table-hover">
                              <thead>
                              <tr>
                                  <th><i class="icon-bullhorn"></i>用户名</th>
                                  <th><i class="icon-bullhorn"></i>赠送数量</th>
                                  <th class="hidden-phone"><i class="icon-question-sign"></i> 赠送理由</th>
                                  <th class="hidden-bookmark"><i class="icon-question-sign"></i> 赠送时间</th>
                              </tr>
                              </thead>
                              <tbody>
                              <if condition="!empty($data) and is_array($data)">
                              <volist name="data" id="lists">
                              <tr>
                                  <td><a href="#"><{$lists.name}></a></td>
                                  <td class="hidden-phone"><{$lists.sum}></td>
                                  <td class="hidden-phone"><{$lists.remark}></td>
                                  <td class="hidden-phone"><{$lists.create_time|date="Y-m-d H:i:s",###}></td>
                              </tr>
                              </volist>
                              <else />
                              <tr><td colspan="5">没有数据</td></tr>
                              </if>
                              </tbody>
                          </table>
                      </section>
                  </div>
                  <div class="col-lg-6"><div class="dataTables_info" id="editable-sample_info">共 <{$count}> 条记录，当前显示 第 <{$currentPage}> 页</div></div>
                  <div class="col-lg-6"><{$page}></div>
              </div>
              <div class="modal fade" id="myModal2" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                                        <h4 class="modal-title">对话框</h4>
                                    </div>
                                    <div class="modal-body">

                                        确定删除此记录

                                    </div>
                                    <div class="modal-footer">
                                        <button data-dismiss="modal" class="btn btn-default" type="button">关闭</button>
                                        <button class="btn btn-warning" id="confirmvalue" value="" type="button"> 确认</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="modal fade" id="myModal3" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h4 class="modal-title">提示消息</h4>
                                    </div>
                                    <div class="modal-body" id="reback_message">

                                    </div>
                                </div>
                            </div>
                        </div>
              <!-- page end-->
       </section>
</block>
    <block name="script">
      <script type="text/javascript" src="/Admin/assets/bootstrap-datepicker/js/bootstrap-datepicker.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            $(".submit").click(function(){$("#search").submit();});
        });
      </script>
    </block>
