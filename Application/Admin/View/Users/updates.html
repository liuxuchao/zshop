<extend name="../Application/Admin/View/base.html" />

    <block name="title"><title>Zshop商城-管理-修改用户信息</title></block>
    <block name="style">
    <link href="/Admin/assets/font-awesome/css/font-awesome.css" rel="stylesheet" />
    <link href="/Admin/assets/jquery-easy-pie-chart/jquery.easy-pie-chart.css" rel="stylesheet" type="text/css" media="screen"/>
    <link rel="stylesheet" href="/Admin/css/owl.carousel.css" type="text/css">
    </block>
<block name="content">
      <section class="wrapper">
              <div class="row">
                  <div class="col-lg-12">
                      <!--breadcrumbs start -->
                      <ul class="breadcrumb">
                          <li><a href="/Admin/Index"><i class="icon-home"></i> 主面板</a></li>
                          <li><a href="/Admin/Users">用户管理</a></li>
                          <li class="active">修改用户信息</li>
                      </ul>
                      <!--breadcrumbs end -->
                  </div>
              </div>
              <div class="row">
                  <div class="col-lg-12">
                      <section class="panel">
                          <header class="panel-heading">
                              修改用户信息
                          </header>
                          <div class="panel-body">
                              <form class="form-horizontal" role="form" method="post" action="/Admin/Users/doUpdate">
                                  <input type="hidden" name="userId" value="<{$data.id}>">
                                  <div class="form-group">
                                      <label for="inputEmail1" class="col-lg-2 col-sm-2 control-label">电话</label>
                                      <div class="col-lg-6">
                                          <input type="text" name="mobile" value="<{$data.mobile}>" class="form-control" id="inputEmail1" placeholder="">
                                      </div>
                                  </div>
                                  <div class="form-group">
                                      <label for="inputEmail1" class="col-lg-2 col-sm-2 control-label">真实姓名</label>
                                      <div class="col-lg-6">
                                          <input type="text" name="user_name" value="<{$data.real_name}>" class="form-control" id="inputEmail1" placeholder="">
                                      </div>
                                  </div>
                                  <div class="form-group">
                                      <label for="inputPassword1" class="col-lg-2 col-sm-2 control-label">公司名称</label>
                                      <div class="col-lg-6">
                                          <input type="text" name="corporation_name" value="<{$data.company_name}>"   class="form-control" id="inputPassword1" placeholder="" >
                                      </div>
                                  </div>
                                  <div class="form-group">
                                      <label for="inputPassword1" class="col-lg-2 col-sm-2 control-label">职称</label>
                                      <div class="col-lg-6">
                                          <input type="text" name="user_job_title" value="<{$data.job}>"   class="form-control" id="inputPassword1" placeholder="" >
                                      </div>
                                  </div>
                                  <div class="form-group">
                                        <label for="inputPassword1" class="col-lg-2 col-sm-2 control-label">性别</label>
                                      <div class="col-lg-6">
                                               <div class="radio col-lg-6">
                                                      <label>
                                                      <if condition="1 eq $data['gender']">
                                                          <input type="radio" name="gender"  value="1" checked >
                                                          <else />
                                                          <input type="radio" name="gender"  value="1">
                                                          </if>
                                                          男
                                                      </label>
                                              </div>
                                               <div class="radio col-lg-6">
                                                      <label>
                                                          <if condition="0 eq $data['gender']">
                                                          <input type="radio" name="gender"  value="0" checked >
                                                          <else />
                                                          <input type="radio" name="gender"  value="0">
                                                          </if>
                                                          女
                                                      </label>
                                               </div>
                                        </div>
                                  </div>
                                  <div class="form-group">
                                      <div class="col-lg-offset-2 col-lg-6">
                                          <button type="submit" class="btn btn-danger">提交</button>
                                      </div>
                                  </div>
                              </form>
                          </div>
                      </section>
                  </div>
              </div>
       </section>
</block>
    <block name="script">
    </block>
