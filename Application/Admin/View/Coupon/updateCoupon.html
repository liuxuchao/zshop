<extend name="../Application/Admin/View/base.html" />

    <block name="title"><title>Zshop商城 优惠券管理-添加优惠券</title></block>
    <block name="style">
    <link href="/Admin/assets/font-awesome/css/font-awesome.css" rel="stylesheet" />
    <link href="/Admin/assets/jquery-easy-pie-chart/jquery.easy-pie-chart.css" rel="stylesheet" type="text/css" media="screen"/>
    <link rel="stylesheet" href="/Admin/css/owl.carousel.css" type="text/css">
    </block>
    <block name="content">
        <section class="wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <!--breadcrumbs start -->
                    <ul class="breadcrumb">
                        <li><a href="/Admin/Index"><i class="icon-home"></i> 主面板</a></li>
                        <li><a href="/Admin/Coupon/index">广告管理</a></li>
                        <li class="active">添加优惠券</li>
                    </ul>
                    <!--breadcrumbs end -->
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <section class="panel">
                        <header class="panel-heading">
                            添加优惠券<a href="/Admin/Coupon/index" class="btn btn-success pull-right btn-sm">返回列表</a>
                        </header>
                        <div class="panel-body">
                            <form class="form-horizontal" role="form" method="post" action="/Admin/Coupon/doAdd" id="addForm">
                                <div class="form-group">
                                    <label for="parent_name" class="col-lg-2 col-sm-2 control-label text-center">活动名称</label>
                                    <div class="col-lg-6">
                                        <select class="form-control" name="activity_id" id="activity_id">
                                            <option value="0">请选择...</option>
                                            <volist name="activityInfo" id="vo">
                                            <option value="<{$vo.id}>" <if condition="$vo[id] == $data[activity_id]">selected="selected"</if>><{$vo.name}></option>
                                          </volist>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="title" class="col-lg-2 col-sm-2 control-label text-center">优惠券名称</label>
                                    <div class="col-lg-6">
                                        <input type="text" name="name" class="form-control" id="name" value="<{$data.name}>" placeholder="优惠券名称">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="title" class="col-lg-2 col-sm-2 control-label text-center">优惠券面值</label>
                                    <div class="col-lg-6">
                                        <input type="text" name="amount" class="form-control" id="amount" value="<{$data.amount}>" placeholder="优惠券面值">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="title" class="col-lg-2 col-sm-2 control-label text-center">开始时间</label>
                                    <div class="col-lg-6">
                                        <input type="text" name="use_from_time" class="form-control dpd1" id="use_from_time" value="<{$data.use_from_time}>" placeholder="开始时间">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="title" class="col-lg-2 col-sm-2 control-label text-center">结束时间</label>
                                    <div class="col-lg-6">
                                        <input type="text" name="use_end_time" class="form-control dpd2" id="use_end_time" value="<{$data.use_end_time}>" placeholder="结束时间">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="title" class="col-lg-2 col-sm-2 control-label text-center">可使用人数</label>
                                    <div class="col-lg-6">
                                        <input type="text" name="limit_num" class="form-control dpd2" id="limit_num" value="<{$data.limit_num}>" placeholder="可使用人数">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="title" class="col-lg-2 col-sm-2 control-label text-center">状态</label>
                                    <div class="col-lg-6">
                                        <input type="radio" name="status" id="status" <if condition="$data.status == 1">checked</if> value="1" checked >正常
                                        <input type="radio" name="status" id="status" <if condition="$data.status == 2">checked</if> value="2" >下架
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-lg-offset-2 col-lg-6">
                                        <button type="submit" name="submit" id="Submit" class="btn btn-danger">提交</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </section>
                </div>
            </div>
        </section>
    </block>
    <block name="script">
    <!--百度编辑器-->
    <script type="text/javascript" charset="utf-8" src="/Ueditor/ueditor.config.js"></script>
    <script type="text/javascript" charset="utf-8" src="/Ueditor/ueditor.all.min.js"> </script>
    <!--文件上传-->
    <script type="text/javascript" charset="utf-8" src="/Admin/plugins/webuploader/js/webuploader.min.js"> </script>
    <script type="text/javascript">
        var BASE_URL = '/Admin/plugins/webuploader';
    </script>
    <script type="text/javascript" charset="utf-8" src="/Admin/plugins/webuploader/js/demo.js"> </script>
    <!-- 表单验证 -->
    <script src="/Admin/js/bootstrapValidator.min.js"></script>
    <!-- 表单验证 -->
    <script src="/layer/layer.js"></script>
    <!-- 加载编辑器的容器 -->
    <style>
        ul#upload_img_wrap{display: inline-block;width: 100%;margin: 0;padding-top: 5px;}
        ul#upload_img_wrap>li{float:left;list-style-type: none;margin: 5px;padding: 0;}
    </style>
    <!-- 使用ue -->
    <script type="text/javascript"> 
        $("#addForm").submit(function() { 
            if($('select[name=activity_id]').val() == 0){
                layer.alert('请选择活动', {
                    title: '错误信息',
                    icon: 2
                });
                return false;

            }   
            var name = $("#name").val(); 
            if (name != "") {
                return true;
            } else {
                layer.alert("请填写优惠券名称");
                return false;
            }

            var amount = $("#amount").val(); 
            if (amount != "") {
                return true;
            } else {
                layer.alert("请填写金额");
                return false;
            }

            var starttime = $("#use_from_time").val(); 
            if (starttime != "") {
                return true;
            } else {
                layer.alert("请填写开始时间");
                return false;
            }


            var endtime = $("#use_end_time").val(); 
            if (endtime != "") {
                return true;
            } else {
                layer.alert("请填写结束时间");
                return false;
            }

            var limit_num = $("#limit_num").val(); 
            if (limit_num != "") {
                return true;
            } else {
                layer.alert("请填写可用人数");
                return false;
            }

            // var group_img = $("#group_img").val(); 
            // if (group_img != "") {
            //     return true;
            // } else {
            //     layer.alert("请上传图片");
            //     return false;
            // }
        });
        var ue = UE.getEditor('editor');
        // 实例化编辑器，这里注意配置项隐藏编辑器并禁用默认的基础功能。
        var uploadEditor = UE.getEditor("uploadEditor", {
            isShow: false,
            focus: false,
            enableAutoSave: false,
            autoSyncData: false,
            autoFloatEnabled:false,
            wordCount: false,
            sourceEditor: null,
            scaleEnabled:true,
            toolbars: [["insertimage", "attachment"]]
        });
        // 监听多图上传和上传附件组件的插入动作
        uploadEditor.ready(function () {
            uploadEditor.addListener("beforeInsertImage", _beforeInsertImage);
        });
        // 自定义按钮绑定触发多图上传和上传附件对话框事件
        document.getElementById('j_upload_img_btn').onclick = function () {
           var dialog = uploadEditor.getDialog("insertimage");
           dialog.title = '多图上传';
           dialog.render();
           dialog.open();
        };
        // 多图上传动作
        function _beforeInsertImage(t, result) {
            var imageHtml = '';
            var imageFiles = '';
            for(var i in result){
                imageHtml += '<li><img src="'+result[i].src+'" alt="'+result[i].alt+'" height="150"></li>';
                imageFiles += result[i].src+',';
            }
            document.getElementById('upload_img_wrap').innerHTML = imageHtml;
            $("#group_img").val(imageFiles);
        }
    </script>
    </block>
