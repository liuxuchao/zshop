<extend name="../Application/Admin/View/base.html" />

    <block name="title"><title>CRAP-管理-添加管理员</title></block>
    <block name="style">
    <link href="/Admin/assets/font-awesome/css/font-awesome.css" rel="stylesheet" />
    <link href="/Admin/assets/jquery-easy-pie-chart/jquery.easy-pie-chart.css" rel="stylesheet" type="text/css" media="screen"/>
    <link rel="stylesheet" href="/Admin/css/owl.carousel.css" type="text/css">
    </block>
<block name="content">
      <section class="wrapper">
              <div class="row">
                  <div class="col-lg-12">
                      <!--breadcrumbs start -->
                      <ul class="breadcrumb">
                          <li><a href="/Admin/Index"><i class="icon-home"></i> 主面板</a></li>
                          <li><a href="/Admin/Admin">管理员管理</a></li>
                          <li class="active">添加管理员</li>
                      </ul>
                      <!--breadcrumbs end -->
                  </div>
              </div>
              <div class="row">
                  <div class="col-lg-12">
                      <section class="panel">
                          <header class="panel-heading">
                              添加管理员
                          </header>
                          <div class="panel-body">
                              <form class="form-horizontal" role="form" method="post" action="/Admin/Admin/doAdd">
                                  <div class="form-group">
                                      <label for="inputEmail1" class="col-lg-2 col-sm-2 control-label">用户名</label>
                                      <div class="col-lg-6">
                                          <input type="text" name="name" class="form-control" id="inputEmail1" placeholder="用户名">
                                      </div>
                                  </div>
                                  <div class="form-group">
                                      <label for="inputEmail1" class="col-lg-2 col-sm-2 control-label">昵称</label>
                                      <div class="col-lg-6">
                                          <input type="text" name="nickname" class="form-control" id="inputEmail1" placeholder="昵称">
                                      </div>
                                  </div>
                                  <div class="form-group">
                                      <label for="inputPassword1" class="col-lg-2 col-sm-2 control-label">密码</label>
                                      <div class="col-lg-6">
                                          <input type="text" name="password" disabled="disabled" class="form-control" id="inputPassword1" placeholder="123456" value="123456">
                                      </div>
                                  </div>
                                  <div class="form-group">
                                      <div class="col-lg-offset-2 col-lg-6">
                                          <button type="submit" class="btn btn-danger">提交</button>
                                      </div>
                                  </div>
                              </form>
                          </div>
                      </section>
                  </div>
              </div>
       </section>
</block>
    <block name="script">
    </block>
